        /* ================================================
           I18N LANGUAGE SWITCHER STYLES
           ================================================ */
        .lang-switcher {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 200;
            font-family: var(--font-main);
        }

        .lang-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(141, 157, 176, 0.3);
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--c-text);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            border-color: var(--c-coral);
        }

        .lang-btn .flag {
            font-size: 18px;
        }

        .lang-btn .chevron {
            width: 12px;
            height: 12px;
            transition: transform 0.2s ease;
        }

        .lang-switcher.open .lang-btn .chevron {
            transform: rotate(180deg);
        }

        .lang-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(141, 157, 176, 0.2);
            border-radius: 16px;
            padding: 8px;
            min-width: 160px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .lang-switcher.open .lang-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .lang-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--c-text);
            transition: all 0.15s ease;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
        }

        .lang-option:hover {
            background: rgba(255, 111, 97, 0.08);
            color: var(--c-coral);
        }

        .lang-option.active {
            background: rgba(255, 111, 97, 0.12);
            color: var(--c-coral);
        }

        .lang-option .flag {
            font-size: 18px;
        }

        .lang-option .check {
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .lang-option.active .check {
            opacity: 1;
        }

        @media (max-width: 640px) {
            .lang-switcher {
                top: 12px;
                right: 12px;
            }

            .lang-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .lang-btn .lang-name {
                display: none;
            }
        }

    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-out-cubic',
            once: true
        });

        // ===========================================
        // I18N LANGUAGE SWITCHING
        // ===========================================
        (function () {
            const translations = {
                th: {
                    langName: '‡πÑ‡∏ó‡∏¢',
                    flag: 'üáπüá≠',
                    month: '‡∏û‡∏§‡∏®‡∏à‡∏¥‡∏Å‡∏≤‡∏¢‡∏ô',
                    enterBtn: '‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏ä‡∏¥‡∏ç'
                },
                en: {
                    langName: 'English',
                    flag: 'üá∫üá∏',
                    month: 'November',
                    enterBtn: 'Invitation'
                },
                ja: {
                    langName: 'Êó•Êú¨Ë™û',
                    flag: 'üáØüáµ',
                    month: '11Êúà',
                    enterBtn: 'ÊãõÂæÖÁä∂'
                }
            };

            let currentLang = localStorage.getItem('wedding_lang') || 'th';

            function setLanguage(lang) {
                if (!translations[lang]) return;
                currentLang = lang;
                localStorage.setItem('wedding_lang', lang);

                // Update HTML lang attribute
                document.documentElement.lang = lang === 'th' ? 'th' : (lang === 'ja' ? 'ja' : 'en');

                // Update all elements with data-i18n attribute
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (translations[lang][key]) {
                        el.textContent = translations[lang][key];
                    }
                });

                // Update language switcher button
                const currentFlag = document.getElementById('currentFlag');
                const currentLangName = document.getElementById('currentLangName');
                if (currentFlag) currentFlag.textContent = translations[lang].flag;
                if (currentLangName) currentLangName.textContent = translations[lang].langName;

                // Update dropdown active state
                document.querySelectorAll('.lang-option').forEach(option => {
                    const optionLang = option.getAttribute('data-lang');
                    if (optionLang === lang) {
                        option.classList.add('active');
                        option.setAttribute('aria-selected', 'true');
                    } else {
                        option.classList.remove('active');
                        option.setAttribute('aria-selected', 'false');
                    }
                });
            }

            function initLangSwitcher() {
                const switcher = document.getElementById('langSwitcher');
                const btn = document.getElementById('langBtn');

                if (!switcher || !btn) return;

                // Toggle dropdown
                btn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    const isOpen = switcher.classList.toggle('open');
                    btn.setAttribute('aria-expanded', isOpen);
                });

                // Handle language selection
                document.querySelectorAll('.lang-option').forEach(option => {
                    option.addEventListener('click', function (e) {
                        e.stopPropagation();
                        const lang = this.getAttribute('data-lang');
                        setLanguage(lang);
                        switcher.classList.remove('open');
                        btn.setAttribute('aria-expanded', 'false');
                    });
                });

                // Close on outside click
                document.addEventListener('click', function () {
                    switcher.classList.remove('open');
                    btn.setAttribute('aria-expanded', 'false');
                });

                // Close on escape key
                document.addEventListener('keydown', function (e) {
                    if (e.key === 'Escape') {
                        switcher.classList.remove('open');
                        btn.setAttribute('aria-expanded', 'false');
                    }
                });
            }

            // Initialize on DOM ready
            document.addEventListener('DOMContentLoaded', function () {
                initLangSwitcher();
                setLanguage(currentLang);
            });
        })();
    </script>
